# Notes:
# - Entity ids use sanitized names published by send_uvr_mqtt.py (device id `uvr`).
# - If your `device.name` differs, adjust `sensor.uvr_...` to `sensor.<yourid>_...` accordingly.title: UVR Overview
views:
  - title: UVR
    path: uvr
    badges: []
    cards:
      - type: entities
        title: Storage Temperatures (Puffer)
        entities:
          - entity: sensor.uvr_t_speicher_1_wert
            name: T.Speicher 1
          - entity: sensor.uvr_t_speicher_2_wert
            name: T.Speicher 2
          - entity: sensor.uvr_t_speicher_3_wert
            name: T.Speicher 3
          - entity: sensor.uvr_t_speicher_4_wert
            name: T.Speicher 4

      - type: glance
        title: Collector & Outside
        entities:
          - sensor.uvr_t_kollektor_wert
          - sensor.uvr_t_kollekt_vl_wert
          - sensor.uvr_temp_aussen_wert

      - type: entities
        title: DHW / Boiler
        entities:
          - sensor.uvr_ww_anf_solltemperatur
          - sensor.uvr_ww_anf_effektiver_sollwert

      - type: entities
        title: Important Switches
        entities:
          - binary_sensor.uvr_vergl_2_status_wa_wb_diff
          - binary_sensor.uvr_umsch_solar_zustand
